name: Build and test

on: [pull_request]

jobs:
  build_test:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build and test
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn lint
          yarn test
          yarn dist --scope '@dxos/teamwork'
