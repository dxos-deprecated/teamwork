name: CI

on: [push]

jobs:
  build_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        a: [1, 2, 3, 4, 5]
        b: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build and test
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn lint
          yarn lint:lockfile
          yarn lint:version
          yarn test:coverage
          yarn dist --scope '@dxos/teamwork'
      - name: Playwright tests
        run: |
          yarn playwright
