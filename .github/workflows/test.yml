name: Build and test

on: [pull_request]

jobs:
  build_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build and test
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn lint
          yarn test
          yarn dist --scope '@dxos/teamwork'
          - run: yarn coverage
          - uses: romeovs/lcov-reporter-action@v0.2.16
            with:
              github-token: ${{ secrets.GITHUB_TOKEN }}
              lcov-file: ./coverage/lcov.info
      - name: Playwright tests
        run: |
          yarn start & 
          set +e
          i=0
          until curl "http://localhost:8080" | grep -q "Teamwork"
          do
            ((i++))
            if [ "$i" -gt 30 ]
            then
              exit -1
            fi
            echo "Sleeping..."
            sleep 3
          done
          yarn playwright
