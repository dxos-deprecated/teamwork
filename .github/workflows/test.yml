name: CI

on: [push]

jobs:
  build_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build and test
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn lint
          yarn lint:lockfile
          yarn lint:version
          yarn test:coverage
          yarn dist --scope '@dxos/teamwork'
      - name: Playwright tests
        run: |
          yarn start & 
          set +e
          i=0
          until curl "http://localhost:8080" | grep -q "Teamwork"
          do
            ((i++))
            if [ "$i" -gt 30 ]
            then
              exit -1
            fi
            echo "Sleeping..."
            sleep 3
          done
          yarn playwright
